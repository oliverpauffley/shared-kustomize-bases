---
apiVersion: v1
kind: Service
metadata:
  name: redis-replica
  labels:
    app: redis
    component: replica
spec:
  type: ClusterIP
  internalTrafficPolicy: Cluster
  sessionAffinity: None
  ports:
    - name: tcp-redis
      port: 6379
      targetPort: redis
  selector:
    app: redis
    component: replica
